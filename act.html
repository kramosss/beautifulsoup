<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activities</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      background: linear-gradient(to bottom right, #d9b99b, #fdf6e4);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 30px;
      border: 6px solid #4a3c31;
      background-color: #f8e2cc;
      border-radius: 15px;
      margin: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #4a3c31;
    }

    main {
      padding: 30px;
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fdf6e4;
      border-radius: 15px;
      border: 4px solid #4a3c31;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    section {
      margin-bottom: 40px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer; /* Makes it clickable */
    }

    section h3 {
      text-align: center;
      color: #4a3c31;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      text-decoration: underline;
      margin-bottom: 20px;
    }

    section p {
      font-size: 1.1rem;
      color: #4a3c31;
      text-align: center;
      margin-bottom: 20px;
    }

    section img {
      display: block;
      margin: 0 auto 20px;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    hr {
      border: 0;
      height: 2px;
      background: #4a3c31;
      margin: 20px auto;
      width: 90%;
    }

    /* Hidden content */
    .content {
      display: none;
      margin-top: 20px;
    }

    /* Add some styling for expanded sections */
    .expanded {
      background-color: #f1e0c6;
      border: 3px solid #4a3c31;
    }

  </style>
</head>
<body>

<header>
  <h1>Activities During 2nd Quarter</h1>
</header>

<main>
  <section onclick="toggleContent(this)">
